<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEVS</title>
</head>

<body>
    <h1>Register</h1>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required>
        <br>
        <label for="uvc">UVC:</label>
        <input type="text" name="uvc" required>
        <br>

        <!-- Loop through constituencies to generate options -->
        <label for="constituency_id">Constituency:</label>
        <select name="constituency_id" id="constituency_id" required>
            {% for constituency in constituencies %}
            <option value="{{ constituency.constituency_id }}">{{ constituency.constituency_name }}</option>
            {% endfor %}
        </select>

        <br>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>

</html>
